<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Odometer</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --primary: #4a90e2;
      --text: #333333;
      --input-bg: #f9fafb;
      --input-border: #cccccc;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .odometer {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      font-feature-settings: 'tnum';
      font-variant-numeric: tabular-nums;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    .controls input {
      padding: 0.5rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background: var(--input-bg);
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    button:not(:disabled):hover {
      background: darken(var(--primary), 10%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="odometer" id="odometer">0</div>
    <div class="controls">
      <label>
        Initial Count
        <input type="number" id="initCount" value="0">
      </label>
      <label>
        Min Gain
        <input type="number" id="minGain" value="1">
      </label>
      <label>
        Max Gain
        <input type="number" id="maxGain" value="5">
      </label>
      <label>
        Interval (ms)
        <input type="number" id="interval" value="1000">
      </label>
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="setBtn">Set Count</button>
    </div>
  </div>
  <script>
    const odo = document.getElementById('odometer');
    const initInput = document.getElementById('initCount');
    const minGainInput = document.getElementById('minGain');
    const maxGainInput = document.getElementById('maxGain');
    const intervalInput = document.getElementById('interval');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const setBtn = document.getElementById('setBtn');

    let count = parseInt(initInput.value, 10) || 0;
    let timer = null;

    function updateDisplay() {
      odo.textContent = count;
    }

    function startOdometer() {
      if (timer) return;
      timer = setInterval(() => {
        const min = parseInt(minGainInput.value, 10) || 0;
        const max = parseInt(maxGainInput.value, 10) || 0;
        const gain = Math.floor(Math.random() * (max - min + 1)) + min;
        count += gain;
        updateDisplay();
      }, parseInt(intervalInput.value, 10) || 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopOdometer() {
      clearInterval(timer);
      timer = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function setCount() {
      count = parseInt(initInput.value, 10) || 0;
      updateDisplay();
    }

    startBtn.addEventListener('click', startOdometer);
    stopBtn.addEventListener('click', stopOdometer);
    setBtn.addEventListener('click', setCount);

    updateDisplay();
  </script>
</body>
</html>
